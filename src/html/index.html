<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/index.css">

    <script defer src="/js/index.js"></script>

    <title>Formulário Cadastro de Burger</title>
</head>
<body>
    <main>

        <img 
            src="/images/burgerBackground.jpeg" 
            alt="Background_Image"
            class="background"
        >

        <section class="login">

            <h3>Sign In Admin</h3>


            <form 
                onsubmit="return sendAdminSignIn(event)"
                method="POST"
            >

                <label for="username">Username</label>

                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    minlength="3"
                    maxlength="20"
                    required
                >

                <label for="password">Password</label>

                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    minlength="3"
                    maxlength="20"
                    required
                >

                <button type="submit">
                    Sign In
                </button>

            </form>

            <p id="message">Bem Vindo ao <br>Formulário de Cadastro de Burgers</p>
            

        </section>


        <section class="formularioDeCadastroBurger">

            <div class="welcome">

                <img 
                    src="/images/lancheCadastro.jpg" 
                    alt="Image-Lanche"
                >

            </div>

            <div class="novoBurger">


                <h4>Formulário Para Cadastrar Burgers Gourmet</h4>


                <form 
                    onsubmit="return submitRegisterBurger(event)"
                    method="post"
                    action="/burgerUpload"
                    id="registerBurger"
                    enctype="multipart/form-data"
                >

                    <label for="title">Titulo ou Nome Do Lanche:*</label>

                    <input 
                        type="text" 
                        id="title" 
                        name="title"
                        minlength="3"
                        maxlength="45"
                        required
                    >


                    <label for="price">Preço de Venda:*</label>

                    <input 
                        type="number" 
                        id="price" 
                        name="price"
                        min="1"
                        step="0.01"
                        max="200"
                        required
                    >

                    
                    <label for="type">Tipo do Hamburger: Ex:Chicken(Frango) ou Steak(Picanha)*</label>

                    <input 
                        type="text" 
                        id="type" 
                        name="type"
                        minlength="3"
                        maxlength="40"
                        required
                    >


                    <label for="ingredient">Quais Ingredientes irão no lanche? Informe:*</label>

                    <input 
                        type="text" 
                        id="ingredient" 
                        name="ingredient"
                        minlength="7"
                        maxlength="300"
                        required
                    >


                    <label for="avaliation">Avaliação dos clientes: Como Ainda não há, por padrão será 0*</label>

                    <input 
                        type="number" 
                        id="avaliation" 
                        name="avaliation"
                        min="0"
                        max="0"
                        value="0"
                        disabled
                    >


                    <label for="images">Adicionar Imagens*</label>

                    <input 
                        class="align" 
                        type="file" 
                        id="images" 
                        name="images[]"
                        multiple='multiple'
                        required
                        accept="image/*"     
                    >


                    <button type="submit">
                        Cadastrar
                    </button>

                </form>




            </div>

        </section>

    </main> 
</body>
</html>
